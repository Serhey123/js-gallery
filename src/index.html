<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="shortcut icon" type="image/png" href="favicon.png?">
  <title>JSGallery</title>

</head>

<body>
  <div class="header">
    <p class="logo">JS<span class="logo-text">Gallery</span></p>
    <form class="search-form" id="search-form">
      <input type="text" name="query" autocomplete="off" placeholder="Search images..." class="form-input" />
      <button class="submit-btn">Search</button>
    </form>
  </div>
  <div class="container">

    <article class="article">

      <ul class="gallery"></ul>
    </article>

    <button id="loadmore-btn" class="submit-btn loadmore-btn is-hidden">Load more</button>

  </div>

</body>

</html>
